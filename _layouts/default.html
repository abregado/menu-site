<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    <div class="container">
        <header class="site-header {% if layout.name == 'item' %}detail-header{% endif %}">
            {% if layout.name == 'item' %}
                <a href="{{ site.baseurl }}/" class="back-button">‚Üê Back to Menu</a>
            {% else %}
                <h1 class="site-title">
                    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
                </h1>
            {% endif %}
            <button class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-toggle-icon">üåû</span>
            </button>
        </header>
        {{ content }}
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const themeToggleIcon = document.querySelector('.theme-toggle-icon');
        const html = document.documentElement;
        
        // Available themes
        const themes = ['light', 'dark', 'retro'];
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const currentIndex = themes.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themes.length;
            const newTheme = themes[nextIndex];
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        // Update theme icon
        function updateThemeIcon(theme) {
            const icons = {
                'light': 'üåû',
                'dark': 'üåô',
                'retro': 'üëæ'
            };
            themeToggleIcon.textContent = icons[theme];
        }

        // Check system preference on load
        if (!localStorage.getItem('theme')) {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = prefersDark ? 'dark' : 'light';
            html.setAttribute('data-theme', initialTheme);
            localStorage.setItem('theme', initialTheme);
            updateThemeIcon(initialTheme);
        }
    </script>
</body>
</html>
